<nav class="navbar navbar-expand-lg navbar-dark bg-primary">

  <div class="container">

    <a class="navbar-brand" [routerLink]="['home']" routerLinkActive="active" >DatingApp</a>
  
    <ul class="navbar-nav mr-auto" *ngIf="loggedIn()">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['members']" routerLinkActive="active" >Maches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['lists']" routerLinkActive="active" >Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['messages']" routerLinkActive="active" >Messages</a>
      </li>
    </ul>
    
    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{auth.decodedToken?.unique_name | titlecase}}
      </a>
    
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a class="dropdown-item" href="#"><i class="fa fa-user"></i> Edit profile</a>
        <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out-alt"></i> Logout</a>
      </div>
    </div>
  
    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" placeholder="Username" 
              name="username" required [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" placeholder="Password" 
              name="password" required [(ngModel)]="model.password"
              minlength="8" maxlength="12">
      <button [disabled]="!loginForm.valid" class="btn btn-secondary my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>

</nav>
